<!DOCTYPE html>
<html lang='en'>

<head>
	<meta class="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>LondenUnderground | Home</title>
	<link rel='stylesheet' href='../css/style.css' />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
</head>

<body>
	<!-- navbar -->
	<div class="navbar">
		<nav class="nav__mobile"></nav>
		<div class="container">
			<div class="navbar__inner">
				<a href="/app/" class="navbar__logo"><img id="logo_img" src="../images/logo.png"></a>
			</div>
		</div>
	</div>
	</div>
	<!-- Page content -->
	<div class="app">
		<div class="container">
			<div class="app__inner">
				<div class="app__menu">
					<ul class="vMenu">
						<li><a href="/app/">Home</a></li>
						<li><a href="/app/stations" class="vMenu--active">Stations</a></li>
						<li><a href="/app/lines">Lines</a></li>
						<li><a href="/app/user">My Information</a></li>
					</ul>
				</div>
				<div class="app__main">
					<div class="text-container">
						<h3 class="app__main__title">Stations</h3>
						<form>
							<div id="search_container">
								<h4>Find a station</h4>
								<div class="search">
									<input id="search_bar" type='text' placeholder="Search"><button id="search_button" class="button button__primary">Search</button>
								</div>
						</form>
						<div id="search_result_container"></div>
						</div>
						<div id="station_information"></div>
						<button class="button button__delete return_button" id="return_button" onclick="returnToStations()">Return</button>
						<div id="populair_station_container">
							<h4>Populair stations</h4>
							<p>These are the busiest stations, click on their names for more information</p>
							<div id="most_populair_station"><img src="../images/loading.gif"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src='../js/app.min.js'></script>
	<script src="../js/load_data.js"></script>
	<script type="text/javascript">
		/*global stations*/
		stations();
	</script>
</body>

</html>
